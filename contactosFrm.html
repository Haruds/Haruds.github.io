<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/misestilos.css"/>

        <!--PARA ENLAZAR EL DOCUMENTO JS EXTERNO-->
        <script type="text/javascript" src="js/validaContacto.js">


        </script>
    </head>
    <body>
        <div id="contenedorPrincipal">
            <div>Aqui encabezado</div>


            <div id="contenedorContenido">
                <h4 class="text-center">Cont&aacute;ctese con nosotros</h4>
                <hr class="barraform">

                <div class="formularios">
                    <!-- onsubmit=return validar() PERMITE LLAMAR A LA FUNCION DE JAVASCRIPT QUE VALIDA EL FORMULARIO-->
                    <form id="formContacto" onsubmit="return validar()" >
                        <div class="row">
                            <div class="col-md-6">
                                <label>Nombres:</label>
                                <input type="text" name="nombres" id="nombres" class="formItem"/>
                            </div>
                            <div class="col-md-6">
                                <label>Apellidos:</label>
                                <input type="text" name="apellidos" id="apellidos" class="formItem"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email:</label>
                                <input type="email" name="correo" id="correo" class="formItem"/>
                            </div>
                            <div class="col-md-6">
                                <label>Telefono:</label>
                                <input type="text" name="telefono" id="telefono" class="formItem"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Genero:</label>
                                <input id="fem" type="radio" name="genero" value="F"/>Femenino
                                <input id="mas" type="radio" name="genero" value="M"/>Masculino
                                <input id="otro" type="radio" name="genero" value="O"/>Otro
                            </div>
                            <div class="col-md-6">
                                <label>Estado Civil:</label>
                                <select name="estadoC" id="estadoC" class="formItem">
                                    <option value="0">Seleccione..</option>
                                    <option value="1">Soltero</option>
                                    <option value="2">casado</option>
                                    <option value="3">Viudo</option>
                                    <option value="4">Otro</option>
                                </select>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Esta interesado en suscribirse?:</label>
                                <input type="checkbox" name="suscripcion" value="suscripcion" id="suscripcion" class="formItem"/>

                                <p>Que suscripciones te interesan?</p>
                                <label for="mensual">Mensual</label>
                                <input class="tipos formItem" type="checkbox" name="mensual" value="mensual" id="mensual" />
                                </br> <label for="trimestral">Trimestral</label>
                                <input class="tipos formItem" type="checkbox" name="trimestral" value="trimestral" id="trimestral" />
                                </br><label for="semestral">Semestral</label>
                                <input class="tipos formItem" type="checkbox" name="semestral" value="semestral" id="semestral"/>

                            </div>
                            <div class="col-md-6">
                                <label>Fecha de Nacimiento:</label>
                                <input type="date" name="fecha" id="fecha" class="formItem"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label>Comentarios</label> <br>
                                <textarea class="form-control" id="texto" rows="2" class="formItem"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btn btn-primary" value="Guardar">
                                <input type="reset" class="btn btn-primary" value="Cancelar">
                            </div>
                        </div>
                    </form>

                </div>
            </div>            
            <div>Aqui pie de p&aacute;gina</div>
        </div>

    </body>
</html>
